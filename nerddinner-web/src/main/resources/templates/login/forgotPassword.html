<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="common/minimum">
<head>
    <title th:text="#{login.forgotPassword.resetPassword}"></title>
</head>
<body>
<section layout:fragment="header">
    <th:block th:text="#{login.forgotPassword.resetPassword}">

    </th:block>

</section>
<section layout:fragment="content">
    <div class="text-center mt-4 mb-5">
        <h4 th:text="#{login.forgotPassword.forgotYourPassword}"></h4>
        <p th:text="#{login.forgotPassword.forgotYourPasswordInstructions}"></p>
    </div>
    <form action="/forgotPassword" method="post">
        <div class="form-group">
            <input th:attr="placeholder=#{login.forgotPassword.enterEmailAddress}"
                   name="email"
                   class="form-control"
                   type="email"
                   aria-describedby="emailHelp"
                   placeholder=""/>
        </div>
        <div class="alert alert-danger" th:if="${param.error}">
            <span th:text="${param.error[0]}"></span>
        </div>
        <div class="alert alert-info" th:if="${param.info}">
            <span th:text="${param.info[0]}"></span>
        </div>
        <button class="btn btn-primary btn-block" th:text="#{login.forgotPassword.resetPassword}"
                type="submit"></button>
    </form>
    <div class="text-center">
        <a class="d-block small mt-3" href="/login" th:text="#{login.forgotPassword.loginPage}"></a>
        <a class="d-block small" href="/registerAccount" th:text="#{login.forgotPassword.registerAnAccount}"></a>
    </div>
</section>
</body>
</html>
