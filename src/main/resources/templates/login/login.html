<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="common/minimum">
<head>
    <title th:text="#{login.login.title}"></title>
</head>
<body>
<section layout:fragment="content">
    <div class="card card-login mx-auto mt-5">
        <div th:text="#{login.login.title}" class="card-header"></div>
        <div class="card-body">
            <form target="/login" method="post">
                <div class="form-group">
                    <label for="username" th:text="#{login.login.userName}">User Name</label>
                    <input class="form-control" th:attr="placeholder=#{login.login.enterUserName}" id="username"
                           type="text" name="username"
                           placeholder=""/>
                </div>
                <div class="form-group">
                    <label for="password" th:text="#{login.login.password}">Password</label>
                    <input class="form-control" id="password" name="password" type="password"
                           th:attr="placeholder=#{login.login.password}" placeholder=""/>
                </div>
                <div class="alert alert-danger" th:if="${param.error}">
                    <span>Invalid username or password.</span>
                </div>
                <div class="alert alert-info" th:if="${param.logout}">
                    You have been logged out.
                </div>

                <button class="btn btn-primary btn-block" th:text="#{login.login.loginButtonText}"
                        type="submit"></button>
            </form>

            <div class="text-center">
                <a class="d-block small mt-3" th:text="#{login.login.registerAnAccount}" href="/registerAccount"></a>
                <a class="d-block small" th:text="#{login.login.forgotPassword}" href="/forgotPassword"></a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
