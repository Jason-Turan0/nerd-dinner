<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="common/minimum">
<head>
    <title>Forgot Password?</title>
</head>
<body>
<section layout:fragment="content">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">Reset Password</div>
        <div class="card-body">
            <div class="text-center mt-4 mb-5">
                <h4>Forgot your password?</h4>
                <p>Enter your email address and we will send you instructions on how to reset your password.</p>
            </div>
            <form target="/forgotPassword" method="post">
                <div class="form-group">
                    <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp"
                           placeholder="Enter email address"/>
                </div>
                <button class="btn btn-primary btn-block" type="submit">Reset Password</button>
            </form>
            <div class="text-center">
                <a class="d-block small mt-3" href="/registerAccount">Register an Account</a>
                <a class="d-block small" href="/login">Login Page</a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
